<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        input[type="checkbox"] {
            margin: 0;
            vertical-align: middle;
        }

        input[type="submit"] {
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #ff4500;
        }
        .validationError {
            color: red;
            font-size: 14px;
        }
        button {
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
<h1>Taco House Menu</h1>
<div class="validationError" th:if="${#fields.hasErrors('preMadeTacos')}" th:errors="*{preMadeTacos}">Taco Error.</div>
<form method="POST" th:action="@{/menu}" th:object="${preMadeTacoList}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Ingredients</th>
            <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="taco : ${preMadeTacos}">
            <td th:text="${taco.name}"></td>
            <td>
                <ul>
                    <li th:each="ingredient : ${taco.ingredients}" th:text="${ingredient.name}"></li>
                </ul>
            </td>
            <td><input th:field="*{preMadeTacos}" type="checkbox"  th:value="${taco.id}" /></td>
        </tr>
        </tbody>
    </table>
    <button>Submit Your Taco</button>
</form>
</body>
</html>
