<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco House Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            background-image: linear-gradient(120deg, #d0f4d1, #f8f8f8);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .home-btn:hover {
            color: #45a049;
            transform: scale(1.1);
        }

        h1 {
            font-size: 48px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .taco-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            transition: box-shadow 0.3s ease;
        }

        .taco-card:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .taco-card h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .taco-card ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .taco-card ul li {
            background-color: #f2f2f2;
            border-radius: 20px;
            padding: 5px 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .validationError {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }

        .form-check {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .form-check-input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/home}" class="home-btn"><i class="fas fa-home"></i> Home</a>
    <h1><i class="fas fa-burrito"></i> Taco House Menu</h1>
    <div class="validationError" th:if="${#fields.hasErrors('preMadeTacos')}" th:errors="*{preMadeTacos}">Taco Error.</div>
    <form method="POST" th:action="@{/taco/menu}" th:object="${preMadeTacoList}">
        <div class="row">
            <div class="col-md-6" th:each="preMadeTaco : ${preMadeTacos}">
                <div class="taco-card">
                    <h2 th:text="${preMadeTaco.name}"></h2>
                    <ul>
                        <li th:each="ingredient : ${preMadeTaco.ingredients}" th:text="${ingredient.name}"></li>
                    </ul>
                    <div class="form-check">
                        <input th:field="*{preMadeTacos}" type="checkbox" th:value="${preMadeTaco.id}" class="form-check-input" th:id="'taco-' + ${preMadeTaco.id}">
                        <label class="form-check-label" th:for="'taco-' + ${preMadeTaco.id}">Select</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Your Taco</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
