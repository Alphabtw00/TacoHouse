<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <style>
        body, h1, p, a, table, th, td {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        a.edit-profile-link {
            display: block;
            margin-bottom: 20px;
            color: #ff6600;
            font-weight: bold;
            text-decoration: none;
        }

        a.edit-profile-link:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
            color: #333;
        }

        td {
            color: #666;
        }
        .taco-house-button {
            position: absolute;
            top: 25px;
            left: 90px;
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .taco-house-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>User Profile</h1>
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
    <a th:href="@{/profile/edit}" class="edit-profile-link">Edit Profile</a>
    <table>
        <tr>
            <th>Username:</th>
            <td th:text="${user.username}">User's Username</td>
        </tr>
        <tr>
            <th>Password:</th>
            <td>*******</td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${user.fullName}">User's Name</td>
        </tr>
        <tr>
            <th>Street Address:</th>
            <td th:text="${user.street}">User's Street Address</td>
        </tr>
        <tr>
            <th>City:</th>
            <td th:text="${user.city}">User's City</td>
        </tr>
        <tr>
            <th>State:</th>
            <td th:text="${user.state}">User's State</td>
        </tr>
        <tr>
            <th>ZIP Code:</th>
            <td th:text="${user.zip}">User's ZIP Code</td>
        </tr>
        <tr>
            <th>Phone Number:</th>
            <td th:text="${user.phoneNumber}">User's Phone Number</td>
        </tr>
    </table>
    <button onclick="window.location.href='/';" class="taco-house-button">Home</button>

</div>
</body>
</html>
