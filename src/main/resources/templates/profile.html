<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            background-image: linear-gradient(120deg, #d0f4d1, #f8f8f8);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 24px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            font-size: 28px;
            margin-right: 10px;
            color: #ffc107;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 40px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ffc107;
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .profile-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-table th,
        .profile-table td {
            padding: 20px;
            text-align: left;
        }

        .profile-table th {
            background-color: #4CAF50;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-table td {
            color: #6c757d;
            font-weight: 400;
            border-bottom: 1px solid #dee2e6;
        }

        .profile-table td:first-child {
            font-weight: 600;
            color: #343a40;
        }

        .profile-table tr:last-child td {
            border-bottom: none;
        }

        .alert {
            margin-bottom: 40px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .alert i {
            font-size: 24px;
            margin-right: 20px;
            color: #28a745;
        }

        .user-icon {
            font-size: 20px;
            margin-right: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a th:href="@{/home}" class="navbar-brand"><i class="fas fa-utensils"></i>Taco House</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href="@{/profile/edit}" class="nav-link">Edit Profile</a>
            </li>
        </ul>
    </nav>
    <h1><i class="fas fa-user"></i> User Profile</h1>
    <div th:if="${message}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <p th:text="${message}">Profile Saved Success Message</p>
    </div>
    <table class="profile-table">
        <tr>
            <th><i class="fas fa-user user-icon"></i>Username</th>
            <td th:text="${currentUser.username}">User's Username</td>
        </tr>
        <tr>
            <th><i class="fas fa-lock user-icon"></i>Password</th>
            <td>********</td>
        </tr>
        <tr>
            <th><i class="fas fa-user-circle user-icon"></i>Name</th>
            <td th:text="${currentUser.fullName}">User's Name</td>
        </tr>
        <tr>
            <th><i class="fas fa-map-marker-alt user-icon"></i>Street Address</th>
            <td th:text="${currentUser.street}">User's Street Address</td>
        </tr>
        <tr>
            <th><i class="fas fa-city user-icon"></i>City</th>
            <td th:text="${currentUser.city}">User's City</td>
        </tr>
        <tr>
            <th><i class="fas fa-map user-icon"></i>State</th>
            <td th:text="${currentUser.state}">User's State</td>
        </tr>
        <tr >
            <th><i class="fas fa-mail-bulk user-icon"></i>ZIP Code</th>
            <td th:text="${currentUser.zip}">User's ZIP Code</td>
        </tr>
        <tr>
            <th><i class="fas fa-phone user-icon"></i>Phone Number</th>
            <td th:text="${currentUser.phoneNumber}">User's Phone Number</td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
