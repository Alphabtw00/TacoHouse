<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <style>
    body, h1, p, a, label, input, div, form {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .edit-profile-form {
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      text-align: left;
    }

    label {
      font-size: 18px;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #ff6600;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #ff4500;
    }

    .validationError {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="edit-profile-form">
  <form method="POST" th:action="@{/profile/edit}" th:object="${editForm}">
    <h1>Edit Profile</h1>
    <span th:if="${passwordMismatchError}" class="validationError" th:text="${passwordMismatchError}"></span> <br/>

    <label for="username">New Username: </label>
    <input type="text" id="username" th:field="*{newUsername}" /><br/>

    <label for="currentPassword">Current Password: </label>
    <input type="password" id="currentPassword" name="currentPassword" required /><br/>

    <label for="newPassword">New Password (leave blank to keep current): </label>
    <input type="password" id="newPassword" name="newPassword" /><br/>

    <label for="confirmNewPassword">Confirm New Password: </label>
    <input type="password" id="confirmNewPassword" name="newConfirmPassword" /><br/>

    <label for="newFullName">Full Name: </label>
    <input type="text" id="newFullName" th:field="*{newFullName}" /><br/>

    <label for="newStreet">Street Address: </label>
    <input type="text" id="newStreet" th:field="*{newStreet}" /><br/>

    <label for="newCity">City: </label>
    <input type="text" id="newCity" th:field="*{newCity}" /><br/>

    <label for="newState">State: </label>
    <input type="text" id="newState" th:field="*{newState}" /><br/>

    <span class="validationError" th:if="${#fields.hasErrors('newZip')}" th:errors="*{newZip}">ZIP Error</span>
    <label for="newZip">ZIP Code: </label>
    <input type="text" id="newZip" th:field="*{newZip}" /><br/>

    <span class="validationError" th:if="${#fields.hasErrors('newPhoneNumber')}" th:errors="*{newPhoneNumber}">Phone Number Error</span>
    <label for="newPhoneNumber">Phone: </label>
    <input type="text" id="newPhoneNumber" th:field="*{newPhoneNumber}" /><br/>

    <input type="submit" value="Save Changes"/>
  </form>
</div>
</body>
</html>
