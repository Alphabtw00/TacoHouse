<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco House - Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(120deg, #d0f4d1, #f8f8f8);
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .home-btn:hover {
            color: #45a049;
            transform: scale(1.1);
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        input[type="text"]:focus + i,
        input[type="password"]:focus + i {
            color: #4CAF50;
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 70%;
            transform: translateY(-50%);
            color: #ccc;
            transition: color 0.3s ease;
        }


        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .validationError {
            color: #dc3545;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .message {
            color: #28a745;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(40, 167, 69, 0.1);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .register-link a:hover {
            color: #45a049;
            transform: scale(1.1);
        }
        .glow-green {
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            transition: text-shadow 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/home}" class="home-btn"><i class="fas fa-home"></i> Home</a>
    <h1>Login</h1>
    <div class="validationError" th:if="${param.error}">
        Unable to login. Check your username or password.
    </div>
    <div class="message" th:if="${param.logout}">
        Successfully logged out.
    </div>
    <form method="POST" th:action="@{/login}" id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <i class="fas fa-user input-icon"></i>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <i class="fas fa-eye-slash input-icon toggle-password"></i>
        </div>
        <input type="submit" value="Login">
    </form>
    <div class="register-link">
        <p>New here? <a th:href="@{/register}">Register</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const passwordInput = document.getElementById('password');
    const togglePasswordIcon = document.querySelector('.toggle-password');

    togglePasswordIcon.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
        this.classList.toggle('fa-eye');
        this.classList.toggle('glow-green');
    });
</script>
</body>
</html>
